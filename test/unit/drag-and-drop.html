<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag and drop tests Â· Frood unit tests</title>
	<!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
	<script src="../../libs/jquery-loader.js"></script>
	<!-- Load local QUnit. -->
	<link rel="stylesheet" href="../../libs/qunit/qunit.css" media="screen">
	<script src="../../libs/qunit/qunit.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../../src/frood/drag-and-drop.js"></script>
	<script src="drag-and-drop_test.js"></script>
	<!-- Removing access to jQuery and $. But it'll still be available as _$, if
			 you REALLY want to mess around with jQuery in the console. REMEMBER WE
			 ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
	<script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">

		<form action="#" method="POST">
			<ol class="questions">
				<li>
					<label for="name">
						<span class="label">Name</span>
					</label>
					<input id="name" name="name" size="30" required placeholder="Your name">
				</li>
				<li>
					<label for="email">
						<span class="label">Email</span>
					</label>
					<input type="email" id="email" name="email" size="40" required placeholder="your.name@example.com">
				</li>
				<li>
					<label for="message">
						<span class="label">Message</span>
					</label>
					<textarea id="message" rows="10" cols="40" required></textarea>
				</li>
			</ol>
			
		</form>

	</div>

</body>
</html>
