<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Froodâ€”A really amazingly together way to build web forms.</title>
</head>
<body>

	<h1>Frood</h1>

	<button>New form</button>



	<aside id="frood-toolbox">
		<ul>
			<li>
				<label for="frood-toolbox-email">Email</label>
				<input id="frood-toolbox-email" type="email" name="email" size="40">
			</li>
		</ul>
	</aside>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="../dist/frood.min.js"></script>
	<script>
		frood.newForm.config({
			questionMatcher: {
				'email': $( '#frood-toolbox-email' ).closest( 'li' )
			}
		});
	</script>

	<footer>
		<small><a href="https://github.com/bboyle/frood">https://github.com/bboyle/frood</a></small>
	</footer>

</body>
</html>
